<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/style.css">
    <script src="../js/cadastrarProduto.js" defer></script>
    <title>Cadastrar Produto</title>
</head>
<body>
    <main>
        <button class="voltarHome" onclick="location.href='index.html'">Voltar</button><br><br>
        <hr> 
        <h2>Cadastrar Produto</h2>
        <label for="nomeProduto">Nome</label><br>
        <input type="text" name="" id="nomeProduto"><br><br>
        <label for="quantidadeProduto">Quantidade</label><br>
        <input type="text" name="" id="quantidadeProduto"><br><br>
        <label for="doadorId">Doador ID</label><br>
        <input type="text" name="" id="doadorId"><br><br>
        <label for="validadeProduto">Validade </label><br>
        <input type="text" name="" id="validadeProduto" placeholder="Exemplo: 2016-06-30"><br><br>
        <label for="descricaoProduto">Descrição</label><br>
        <input type="text" name="" id="descricaoProduto"><br><br>
        <label for="estoqueId">Estoque ID</label><br>
        <input type="text" name="" id="estoqueId"><br><br>
        <label for="fabricanteId">Fabricante ID</label><br>
        <input type="text" name="" id="fabricanteId"><br><br>
        <label for="funcionarioId">Funcionário ID</label><br>
        <input type="text" name="" id="funcionarioId"><br><br>
        <label for="valorProduto">Valor</label><br>
        <input type="text" name="" id="valorProduto"><br><br>
        <button id="cadastrar">Cadastrar</button><br><br>
    </main>  
    <div id="res"></div>
</body>
</html>
