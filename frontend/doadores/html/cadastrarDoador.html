<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/style.css">
    <script src="../js/cadastrarDoador.js" defer></script>
    <title>Cadastrar Doador</title>
</head>
<body>
    <main>
        <button class="voltarHome" onclick="location.href='index.html'">Voltar</button><br><br>
        <hr>  
        <h2>Cadastrar Doador</h2>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome"><br>

        <label for="cnpj">CNPJ:</label><br>
        <input type="text" id="cnpj"><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf"><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email"><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone"><br>

        <label for="situacao">Situação:</label><br>
        <input type="text" id="situacao"><br>

        <label for="codFuncionario">Código do funcionário:</label><br>
        <input type="text" id="codFuncionario"><br><br>

        <button id="cadastrarDoador">Cadastrar</button>
    </main>
    <div id="res"></div>
</body>
</html>
